<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .container{
            background-color: cadetblue;
        }
        .container-fluid{
            background-color: peru;
        }
    </style>

</head>

<body>
    <!-- class container thut vao dau dong -->
    <div class="container">
        <h2>Welcome to Bootstrap 3.x</h2>
        <h3>class 'container'</h3>
    </div>

    <!-- class container hien thi tran vien -->
    <div class="container-fluid">
        <h2>Welcome to Bootstrap 3.x</h2>
        <h3>class 'container-fluid'</h3>
    </div>
</body>

</html>
