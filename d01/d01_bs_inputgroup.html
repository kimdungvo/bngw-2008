<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-group</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Input Group Demo</h2>
        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form action="">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

                        <input type="email" name="mail" id="mail" class="form-control" value="toan@gmail.com"
                            required="required" title="nhap dia chi email">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-certificate"></i></span>

                        <input type="password" name="pass" id="pass" class="form-control" value="123"
                            required="required" title="nhap mat khau">
                    </div>
                    <br>

                    <div>
                        <input type="submit" value="Submit" class="btn btn-danger">
                        <input type="reset" value="Reset" class="btn btn-info">
                    </div>

            </div>
            </form>
        </div>

    </div>
</body>

</html>
